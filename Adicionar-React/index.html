<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React para Iniciantes</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">

    const Compras = ()=>{
      const [contador,setContador] = React.useState(0)
      return(
        <div>
          <button onClick ={()=>setContador(contador+1)}>clique</button>
          <p>total:{contador}</p>
          <p>pre√ßo: R${contador*300}</p>
        </div>
      )
    }
    const Button = ()=>{
      function clicar(event){
        console.log(event.target.innerText)
      }
      return <button onClick ={clicar}>clicar</button>
    }

    const Titulo = ()=>{
      const aleatorio = Math.random() *1000
      return <h1>Meu Titulo {aleatorio}</h1>
      
    }

    const App= () =>{
      return <div>
        <Titulo /> 
        Meu App 
        <Button />
        <ul>
          <li>1</li>
          <li>2</li>  
        </ul>
        <div>
          Compre Aqui tambem
          <Button />
        </div>
      </div>
    }


    ReactDOM.render(<Compras />,document.getElementById('app'))
  </script>
  
</body>
</html>
